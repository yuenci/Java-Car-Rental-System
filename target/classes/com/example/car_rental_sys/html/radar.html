<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8">
  <title>Radio map</title>
</head>

<body style="height: 100%; margin: 0; background-color: #2f2f2f;">
  <!-- background-color: #2f2f2f; -->
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    function initRadar(valueList){
      var dom = document.getElementById('container');
      var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
      });
      var app = {};

      var option;

      option = {
        // title: {
        //   text: 'Basic Radar Chart'
        // },
        // legend: {
        //   data: ['Allocated Budget', 'Actual Spending']
        // },
        // tooltip: {  //配置详情提示框组件
        //   //设置雷达图的tooltip不会超出div，也可设置position属性
        //   //设置定位不会随着鼠标移动而变化
        //   confine: true,  //设置是否将tooltip框限制在图表的区域内
        //   enterable: true,  //设置鼠标是否可以移动到tooltip区域内
        // },
        radar: {
          // shape: 'circle',
          //Power, Comfort, Handling, Space, Configuration, Interior
          indicator: [
            { name: 'Power', max: 5 },
            { name: 'Comfort', max: 5 },
            { name: 'Handling', max: 5 },
            { name: 'Space', max: 5 },
            { name: 'Allocation', max: 5 },
            { name: 'Interior', max: 5 }
          ],
          // name size
          name: {
            textStyle: {
              fontSize: 16,
              // color: '#fff'
            }
          },
          shape: "polygon",

        },
        series: [
          {
            name: 'Budget vs spending',
            type: 'radar',
            itemStyle: {  //设置折线拐点标志的样式
              normal: { color: '#165dff' },
              emphasis: { color: "#CAE943" }
            },
            data: [
              {
                // value: [4.200, 3.000, 2.0000, 3.5000, 5.0000, 1.8000],
                value: valueList,
                name: 'Allocated Budget',
                symbol: 'Circle',
                symbolSize: 12,  //设置单个数据标记的大小
                lineStyle: {
                  normal: { color: '#165dff' },
                  emphasis: { color: "#CAE943" }
                },
                label: {
                  normal: {
                    show: true,
                    fontSize: '16',
                    color: '#fff',
                    formatter: function (params) {
                      return params.value;
                    }
                  }
                }

              }
              // },
              // {
              //   value: [5000, 14000, 28000, 26000, 42000, 21000],
              //   name: 'Actual Spending'
              // }
            ]
          }
        ],

      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }

      window.addEventListener('resize', myChart.resize);
    }

  </script>
</body>

</html>
