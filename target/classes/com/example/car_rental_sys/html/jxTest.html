<body>
    <h1>Hello there</h1>
    <div id="id1"></div>
    <button onclick="sayHi()">Click me</button>
    <script>
        function insert() {
            var div = document.getElementById("id1");
            div.innerHTML = "Hello World";
        }

        function sayHi() {
            let res = window.java.sayHelloTo("John");
            window.java.sayByeTo("John");
            // console.log("hiiii");
            console.log(res);
            document.getElementById("id1").innerHTML = res;
        }
    </script>
