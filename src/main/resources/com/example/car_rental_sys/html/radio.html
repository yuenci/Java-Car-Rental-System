<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>


    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

    <script type="text/javascript">
        var dom = document.getElementById('container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            title: {
                text: '70%',
                textStyle: {
                    color: '#389dff',
                    fontSize: 80
                },
                subtext: 'Overall',
                subtextStyle: {
                    color: '#909090',
                    fontSize: 40
                },
                itemGap: -10, // 主副标题距离
                left: 'center',
                top: 'center'
            },
            angleAxis: {
                max: 100, // 满分
                clockwise: false, // 逆时针
                // 隐藏刻度线
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitLine: {
                    show: false
                }
            },
            radiusAxis: {
                type: 'category',
                // 隐藏刻度线
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                splitLine: {
                    show: false
                }
            },
            polar: {
                center: ['50%', '50%'],
                radius: '140%' //图形大小
            },
            series: [{
                type: 'bar',
                data: [{
                    name: '作文得分',
                    value: 75,
                    itemStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(1, 0, 0, 0, [{
                                offset: 0,
                                color: '#389dff'
                            }, {
                                offset: 1,
                                color: '#b5dbff'
                            }])
                        }
                    },
                }],
                coordinateSystem: 'polar',
                roundCap: true,
                barWidth: 70,
                barGap: '-100%', // 两环重叠
                z: 2,
            }, { // 灰色环
                type: 'bar',
                data: [{
                    value: 100,
                    itemStyle: {
                        color: '#e2e2e2',
                        shadowColor: 'rgba(0, 0, 0, 0.2)',
                        shadowBlur: 5,
                        shadowOffsetY: 2
                    }
                }],
                coordinateSystem: 'polar',
                roundCap: true,
                barWidth: 70,
                barGap: '-100%', // 两环重叠
                z: 1
            }]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>

</html>
