<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income analysis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="head-container">
            <div class="data-card">
                <div class="card-title">Total monthly income</div>
                <div class="card-number" id="header-data-1"></div>
                <div id="compare">
                    <div id="compare-text">Compared to last month:</div>
                    <div>
                        <div id="compare-number" class="compare-number-green">+10%</div>
                        <img src="./up.png" alt="up/down" id="arrow">
                    </div>
                </div>
            </div>
            <div class="data-card">
                <div class="card-title">Total monthly payments</div>
                <div class="card-number" id="header-data-2"></div>
                <div id="payment-chart" class="head-chart"></div>
            </div>
            <div class="data-card">
                <div class="card-title">Average transaction value</div>
                <div class="card-number" id="header-data-3"></div>
                <div id="average-chart" class="head-chart"></div>
            </div>
            <div class="data-card">
                <div class="card-title">Max monthly income</div>
                <div class="card-number" id="header-data-4"></div>
                <div id="max-chart" class="head-chart"></div>
            </div>
        </div>
        <div id="head-upper">
            <div id="bar-chart"></div>
        </div>
        <div id="head-lower">
            <div id="line-chart"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
