<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="left-box">
            <div id="left-top-box">
                <div class="top-box" style="margin-left: 0;">
                    <div class="top-box-title">Daily Iccome</div>
                    <img src="./up.png" class="top-box-icon">
                    <div class="top-box-amount" id="headerData-1">RM 12,495.00</div>
                </div>
                <div class="top-box">
                    <div class="top-box-title">Weekly Iccome</div>
                    <img src="./up.png" class="top-box-icon">
                    <div class="top-box-amount" id="headerData-2">RM 12,495.00</div>

                </div>
                <div class="top-box" style="margin-right: 0;">
                    <div class="top-box-title">Monthly Iccome</div>
                    <img src="./down.png" class="top-box-icon">
                    <div class="top-box-amount" id="headerData-3">RM 12,495.00</div>

                </div>
            </div>
            <div id="left-middle-box">
                <h3 id="daily-activity">Daily Activity</h3>
                <div id="line-chart"></div>
            </div>
            <div id="left-bottom-box">
                <h3>New Invoice</h3>
                <table id="table">
                    <thead>
                        <tr>
                            <th id="invice-name">INVICE NAME</th>
                            <th id="invice-id">INVICE ID</th>
                            <th id="invice-date">DATE</th>
                            <th id="invice-amount">AMOUNT</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="right-box">
            <h3 id="weekly-activity">Weekly Activity</h3>
            <div id="right-top-box">
                <div id="pie-char"></div>
            </div>
            <h3 id="recent-text">Recent Activity</h3>
            <div id="right-bottom-box">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
