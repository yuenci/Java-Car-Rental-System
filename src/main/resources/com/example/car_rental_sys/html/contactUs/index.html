<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div id="contact-list">
        <div id="top-bar">
            <div id="current-user-avatar"><img src="" class="top-bar-icon hand" id="current-user-avatar-img">
            </div>
            <div id="back-icon"><img src="./back.png" class="top-bar-icon hand" id="back-icon-img"></div>
        </div>
        <div id="search-bar">
            <div>
                <img src="./search.png" alt="" id="search-icon" class="hand">
                <input type="text" id="search-input" class="hand" placeholder="Search or start new chat">
            </div>
        </div>
        <div id="message-container">

        </div>



    </div>
    <div id="chat-container" class="chat-container-with-sidebar">
        <div>
            <img src="./closeGray.png" id="closeIcon">

        </div>
        <div id="char-area-top"></div>
        <div id="chat-area">

            <div id="char-area-bottom"></div>
        </div>

        <div id="lower-container">
            <div id="inputBox-comtainer">
                <input type="text" id="inputBox" placeholder="Type your message here...">
            </div>

            <button id="sendBtn">âž¤</button>
        </div>
        <script src="./avatarFilepath.js"></script>
        <script src="./messageData.js"></script>
        <script src="./script.js"></script>
    </div>
</body>

</html>
